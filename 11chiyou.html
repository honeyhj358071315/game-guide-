<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>投票 - 懒人躺平攻略</title>
    <!-- 复用主站样式，保持统一风格 -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a3a 0%, #0d1b2a 100%);
            color: #e0e0e0;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px 20px;
            background: rgba(16, 36, 54, 0.8);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            border-left: 4px solid #4a9de3;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #4a9de3;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #a0c8f0;
            margin-bottom: 20px;
        }
        
        .back-btn {
            display: inline-block;
            background: rgba(74, 157, 227, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 15px;
            transition: all 0.3s;
        }
        
        .back-btn:hover {
            background: rgba(74, 157, 227, 0.9);
            transform: translateY(-2px);
        }
        
        .vote-section {
            background: rgba(16, 36, 54, 0.8);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            border-left: 4px solid #ffd700;
        }
        
        .vote-title {
            color: #ffd700;
            text-align: center;
            margin-bottom: 25px;
            font-size: 1.8rem;
        }
        
        .poll-container {
            background: rgba(30, 50, 70, 0.6);
            border-radius: 10px;
            padding: 25px;
            margin: 20px 0;
        }
        
        .instructions {
            text-align: center;
            color: #a0c8f0;
            margin: 25px 0;
            font-style: italic;
        }
        
        footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            color: #a0c8f0;
            font-size: 0.9rem;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .vote-section {
                padding: 20px;
            }
            
            .poll-container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>🗳️ 投票</h1>
            <div class="subtitle">发起你得投票，帮助其他玩家参考</div>
            <a href="index.html" class="back-btn">← 返回攻略主页</a>
        </header>

            <!-- 投票嵌入区域 -->
           <div class="strawpoll-embed" id="strawpoll_w4nWWmwGqnA" style="height: 4192px; max-width: 640px; width: 100%; margin: 0 auto; display: flex; flex-direction: column;"><iframe title="StrawPoll Embed" id="strawpoll_iframe_w4nWWmwGqnA" src="https://strawpoll.com/embed/w4nWWmwGqnA" style="position: static; visibility: visible; display: block; width: 100%; flex-grow: 1;" frameborder="0" allowfullscreen allowtransparency>Loading...</iframe><script async src="https://cdn.strawpoll.com/dist/widgets.js" charset="utf-8"></script></div>

<!-- 深蓝色主题的上下排列评论区 -->
<div id="comments-section" style="margin-top: 40px; padding: 15px; max-width: 800px; margin-left: auto; margin-right: auto;">
    <h3 style="color: #e0e1dd; text-align: center; margin-bottom: 30px; font-size: 1.8em;">💬 玩家讨论区</h3>
    
    <!-- 上半部分：玩家反馈 -->
    <div style="
        background: linear-gradient(135deg, #0d1b2a 0%, #1b263b 50%, #415a77 100%);
        padding: 20px;

        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
        border: 2px solid #415a77;

        position: relative;

    ">
        <!-- 顶部光效 -->

        <h4 style="color: #e0e1dd; margin: 0 0 12px 0; font-size: 1.2em; text-align: center;">🔄 玩家反馈</h4>
        <p style="color: #778da9; margin-bottom: 12px; font-size: 0.85em; text-align: center;">最新评论实时显示</p>
        
        <div style="
            background: rgba(13, 27, 42, 0.7);
            border-radius: 10px;
            padding: 12px;
            border: 1px solid #1b263b;
            backdrop-filter: blur(10px);
        ">
            <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vT6wGhIlKLmDABeBiNlu1rAU2L8OjDl7OsjhajF8t5hPy9ft4i8vTjBB4pda__1KrqchNy0VlByD_el/pubhtml?widget=true&amp;headers=false"

        <p style="text-align: center; font-size: 0.75em; color: #778da9; margin-top: 10px; padding: 0 10px;">
            最后更新: <span id="update-time"></span>
        </p>
    </div>

    <!-- 下半部分：评论提交 -->
    <div style="
        background: linear-gradient(135deg, #0d1b2a 0%, #1b263b 50%, #415a77 100%);
        padding: 20px;
        border-radius: 16px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
        border: 2px solid #415a77;
        position: relative;
        overflow: hidden;
    ">
        <!-- 顶部光效 -->
        <div style="position: absolute; top: 0; left: 0; right: 0; height: 3px; background: linear-gradient(90deg, transparent, #4cc9f0, #4361ee, transparent);"></div>
        
        <h4 style="color: #e0e1dd; margin: 0 0 12px 0; font-size: 1.2em; text-align: center;">🗣️ 发表评论</h4>
        <p style="color: #778da9; margin-bottom: 12px; font-size: 0.85em; text-align: center;">直接填写，无需注册</p>
        
        <div style="
            background: rgba(13, 27, 42, 0.7);
            border-radius: 10px;
            padding: 12px;
            border: 1px solid #1b263b;
            backdrop-filter: blur(10px);
        ">
            <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdPnurTMCyWZaSg7aNWOXai-TQmdkFec0_uqeAnjnglt5o0gQ/viewform?embedded=true" 
                    width="100%"
                    height="300"
                    frameborder="0"
                    style="border-radius: 6px; border: 1px solid #415a77;"
                    loading="lazy">
                正在加载表单...
            </iframe>
        </div>
    </div>
</div>

<!-- 专门的手机端响应式样式 -->
<style>
    /* 基础重置 */
    #comments-section {
        box-sizing: border-box;
    }
    
    /* 手机端样式 */
    @media (max-width: 768px) {
        #comments-section {
            padding: 10px;
            max-width: 100%;
            margin-top: 20px;
        }
        
        #comments-section h3 {
            font-size: 1.4em;
            margin-bottom: 20px;
        }
        
        #comments-section > div {
            padding: 15px;
            margin-bottom: 15px;
        }
        
        #comments-section h4 {
            font-size: 1.1em;
            margin-bottom: 8px;
        }
        
        #comments-section .section-desc {
            font-size: 0.8em;
            margin-bottom: 10px;
        }
        
        #comments-section .form-container,
        #comments-section .display-container {
            padding: 8px;
        }
        
        iframe {
            height: 250px !important; /* 手机端降低高度 */
        }
    }
    
    /* 小手机端样式 */
    @media (max-width: 480px) {
        #comments-section {
            padding: 5px;
        }
        
        #comments-section > div {
            padding: 12px;
            border-radius: 12px;
        }
        
        #comments-section h3 {
            font-size: 1.2em;
        }
        
        #comments-section h4 {
            font-size: 1em;
        }
        
        iframe {
            height: 200px !important; /* 小手机端进一步降低高度 */
        }
    }
    
    /* 防止横向滚动 */
    body {
        overflow-x: hidden;
    }
</style>

<script>
    document.getElementById('update-time').textContent = new Date().toLocaleString('zh-CN');
    
    // 自动更新时间的函数
    function updateTime() {
        document.getElementById('update-time').textContent = new Date().toLocaleString('zh-CN');
    }
    setInterval(updateTime, 60000); // 每分钟更新一次
</script>
</body>
</html>
