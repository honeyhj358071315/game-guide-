<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>投票 - 懒人躺平攻略</title>
    <!-- 复用主站样式，保持统一风格 -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a3a 0%, #0d1b2a 100%);
            color: #e0e0e0;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px 20px;
            background: rgba(16, 36, 54, 0.8);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            border-left: 4px solid #4a9de3;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #4a9de3;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #a0c8f0;
            margin-bottom: 20px;
        }
        
        .back-btn {
            display: inline-block;
            background: rgba(74, 157, 227, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 15px;
            transition: all 0.3s;
        }
        
        .back-btn:hover {
            background: rgba(74, 157, 227, 0.9);
            transform: translateY(-2px);
        }
        
        .vote-section {
            background: rgba(16, 36, 54, 0.8);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            border-left: 4px solid #ffd700;
        }
        
        .vote-title {
            color: #ffd700;
            text-align: center;
            margin-bottom: 25px;
            font-size: 1.8rem;
        }
        
        .poll-container {
            background: rgba(30, 50, 70, 0.6);
            border-radius: 10px;
            padding: 25px;
            margin: 20px 0;
        }
        
        .instructions {
            text-align: center;
            color: #a0c8f0;
            margin: 25px 0;
            font-style: italic;
        }
        
        footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            color: #a0c8f0;
            font-size: 0.9rem;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .vote-section {
                padding: 20px;
            }
            
            .poll-container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
