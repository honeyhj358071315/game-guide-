            color: #a0c8f0;

        }
        
        .back-btn {
            display: inline-block;
            background: rgba(74, 157, 227, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 15px;
            transition: all 0.3s;
        }
        
        .back-btn:hover {
            background: rgba(74, 157, 227, 0.9);
            transform: translateY(-2px);
        }
        
        .vote-section {
            background: rgba(16, 36, 54, 0.8);

        .vote-title {

            text-align: center;

            font-size: 1.8rem;

        .poll-container {
            background: rgba(30, 50, 70, 0.6);
            border-radius: 10px;
            padding: 25px;
            margin: 20px 0;
        }
        
        .instructions {
            text-align: center;
            color: #a0c8f0;
            margin: 25px 0;
            font-style: italic;
        }
        
        footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            color: #a0c8f0;
            font-size: 0.9rem;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .vote-section {

            .poll-container {

        }
    </style>
</head>
