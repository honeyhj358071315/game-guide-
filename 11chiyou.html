<!-- Staticman 评论区 -->
<div id="comments-section" style="margin-top: 40px; padding-top: 20px; border-top: 1px solid #eee;">
    <h3>💬 用户评论</h3>

    <!-- 评论表单 -->
    <div class="comment-form" style="margin-bottom: 30px; padding: 20px; background: #f8f9fa; border-radius: 8px;">
        <h4>✍️ 发表评论</h4>
        <form id="comment-form" method="POST" action="https://api.staticman.net/v3/entry/github/你的用户名/你的仓库名/main/comments">
            <input type="hidden" name="options[slug]" value="star-wars-poll-page">
            
            <div style="margin-bottom: 15px;">
                <label style="display: block; margin-bottom: 5px; font-weight: bold;">昵称 *</label>
                <input type="text" name="fields[name]" required style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
            </div>
            
            <div style="margin-bottom: 15px;">
                <label style="display: block; margin-bottom: 5px; font-weight: bold;">邮箱（可选）</label>
                <input type="email" name="fields[email]" style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
            </div>
            
            <div style="margin-bottom: 15px;">
                <label style="display: block; margin-bottom: 5px; font-weight: bold;">评论内容 *</label>
                <textarea name="fields[message]" required rows="4" style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;"></textarea>
            </div>
            
            <button type="submit" style="padding: 10px 20px; background: #4285f4; color: white; border: none; border-radius: 4px; cursor: pointer;">
                提交评论
            </button>
        </form>
    </div>

    <!-- 评论展示区域 -->
    <div id="comments-display">
        <h4>💭 所有评论</h4>
        <div id="comments-list">
            <!-- 评论将通过JavaScript动态加载 -->
            <p>正在加载评论...</p>
        </div>
    </div>
</div>

<script>
// 加载并显示评论
async function loadComments() {
    try {
        const STATICMAN_API = `https://api.staticman.net/v3/entry/github/${GITHUB_USERNAME}/${GITHUB_REPO}/main/comments`;
        const COMMENTS_URL = `https://api.staticman.net/v3/entry/github/${GITHUB_USERNAME}/${GITHUB_REPO}/main/comments/posts/${PAGE_SLUG}`;
        
        displayComments(comments);
    } catch (error) {
        console.error('加载评论失败:', error);
        document.getElementById('comments-list').innerHTML = '<p>暂无评论</p>';
    }
}

function displayComments(comments) {
    const container = document.getElementById('comments-list');
    
    if (!comments || comments.length === 0) {
        container.innerHTML = '<p>🪹 暂无评论，快来发表第一条吧！</p>';
        return;
    }

    let html = '';
    comments.forEach(comment => {
        const date = new Date(comment.date).toLocaleString('zh-CN');
        html += `
            <div style="border: 1px solid #e0e0e0; border-radius: 8px; padding: 15px; margin: 15px 0; background: white;">
                <div style="font-weight: bold; color: #2c3e50;">
                    👤 ${escapeHtml(comment.fields.name)}
                    <span style="font-size: 0.8em; font-weight: normal; color: #7f8c8d; margin-left: 10px;">
                        🕐 ${date}
                    </span>
                </div>
                <div style="margin-top: 10px; line-height: 1.5; color: #34495e;">
                    ${escapeHtml(comment.fields.message).replace(/\n/g, '<br>')}
                </div>
            </div>
        `;
    });
    
    container.innerHTML = html;
}

function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
}

// 表单提交处理
document.getElementById('comment-form').addEventListener('submit', function(e) {
    e.preventDefault();
    const form = this;
    const formData = new FormData(form);
    
    fetch(form.action, {
        method: 'POST',
        body: formData
    })
    .then(response => {
        if (response.ok) {
            alert('评论提交成功！等待审核后显示。');
            form.reset();
            // 重新加载评论
            setTimeout(loadComments, 2000);
        } else {
            alert('评论提交失败，请重试。');
        }
    })
    .catch(error => {
        console.error('提交错误:', error);
        alert('提交出错，请检查网络连接。');
    });
});

// 页面加载时获取评论
document.addEventListener('DOMContentLoaded', loadComments);
</script>
</body>
</html>
