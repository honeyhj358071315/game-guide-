<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>投票 - 懒人躺平攻略</title>
    <!-- 复用主站样式，保持统一风格 -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a3a 0%, #0d1b2a 100%);
            color: #e0e0e0;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px 20px;
            background: rgba(16, 36, 54, 0.8);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            border-left: 4px solid #4a9de3;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #4a9de3;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #a0c8f0;
            margin-bottom: 20px;
        }
        
        .back-btn {
            display: inline-block;
            background: rgba(74, 157, 227, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 15px;
            transition: all 0.3s;
        }
        
        .back-btn:hover {
            background: rgba(74, 157, 227, 0.9);
            transform: translateY(-2px);
        }
        
        .vote-section {
            background: rgba(16, 36, 54, 0.8);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            border-left: 4px solid #ffd700;
        }
        
        .vote-title {
            color: #ffd700;
            text-align: center;
            margin-bottom: 25px;
            font-size: 1.8rem;
        }
        
        .poll-container {
            background: rgba(30, 50, 70, 0.6);
            border-radius: 10px;
            padding: 25px;
            margin: 20px 0;
        }
        
        .instructions {
            text-align: center;
            color: #a0c8f0;
            margin: 25px 0;
            font-style: italic;
        }
        
        footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            color: #a0c8f0;
            font-size: 0.9rem;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .vote-section {
                padding: 20px;
            }
            
            .poll-container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>🗳️ 投票</h1>
            <div class="subtitle">发起你得投票，帮助其他玩家参考</div>
            <a href="index.html" class="back-btn">← 返回攻略主页</a>
        </header>

            <!-- 投票嵌入区域 -->
           <div class="strawpoll-embed" id="strawpoll_w4nWWmwGqnA" style="height: 4192px; max-width: 640px; width: 100%; margin: 0 auto; display: flex; flex-direction: column;"><iframe title="StrawPoll Embed" id="strawpoll_iframe_w4nWWmwGqnA" src="https://strawpoll.com/embed/w4nWWmwGqnA" style="position: static; visibility: visible; display: block; width: 100%; flex-grow: 1;" frameborder="0" allowfullscreen allowtransparency>Loading...</iframe><script async src="https://cdn.strawpoll.com/dist/widgets.js" charset="utf-8"></script></div>
                </div>
            </div>
 <!-- 评论区 -->
        <div id="comments-section" style="margin-top: 40px; padding-top: 20px; border-top: 1px solid #eee;">
            <h3>💬 用户评论</h3>

            <!-- 评论提交表单 -->
            <div class="comment-form">
                <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfxxxxxxxxxxxxxx/viewform?embedded=true" 
                        width="100%" height="300" frameborder="0" marginheight="0" marginwidth="0" style="border: 1px solid #ccc;">加载中…</iframe>
            </div>

            <!-- 评论展示区域 -->
            <div id="comments-display" style="margin-top: 30px;">
                <p>正在加载评论...</p>
            </div>
        </div>

        <script>
        // ！！！重要配置区域 ！！！

        // 1. 替换成您正确的表格CSV链接（注意是 output=csv）
        const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vT6wGhIlKLmDABeBiNlu1rAU2L8OjDl7OsjhajF8t5hPy9ft4i8vTjBB4pda__1KrqchNy0VlByD_el/pub?output=csv';

        // 2. 为此页面设置一个唯一标识符
        const CURRENT_PAGE_SLUG = 'star-wars-best-movie-poll';

        // 获取并显示评论
        async function fetchAndDisplayComments() {
            try {
                const response = await fetch(SHEET_URL);
                const csvText = await response.text();
                
                console.log('获取到的CSV数据:', csvText); // 调试用
                
                // 将CSV转换为数组
                const lines = csvText.split('\n').filter(line => line.trim());
                if (lines.length === 0) {
                    document.getElementById('comments-display').innerHTML = '<p>🪹 暂无评论，快来发表第一条吧！</p>';
                    return;
                }
                
                const headers = lines[0].split(',').map(h => h.trim().replace(/^"|"$/g, ''));
                const comments = [];
                
                for (let i = 1; i < lines.length; i++) {
                    const values = lines[i].split(',').map(v => v.trim().replace(/^"|"$/g, ''));
                    const comment = {};
                    headers.forEach((header, index) => {
                        comment[header] = values[index] || '';
                    });
                    comments.push(comment);
                }
                
                console.log('解析后的评论:', comments); // 调试用
                
                // 过滤当前页面的评论并按时间倒序排列
                const pageComments = comments
                    .filter(comment => comment['页面标识'] === CURRENT_PAGE_SLUG)
                    .sort((a, b) => new Date(b['时间戳']) - new Date(a['时间戳']));
                
                displayComments(pageComments);
            } catch (error) {
                console.error('获取评论失败:', error);
                document.getElementById('comments-display').innerHTML = '<p>⚠️ 加载评论失败，请刷新页面重试。</p>';
            }
        }

        // 显示评论
        function displayComments(comments) {
            const container = document.getElementById('comments-display');
            
            if (!comments || comments.length === 0) {
                container.innerHTML = '<p>🪹 暂无评论，快来发表第一条吧！</p>';
                return;
            }

            let html = `<p>📝 共 <strong>${comments.length}</strong> 条评论：</p>`;
            
            comments.forEach(comment => {
                const time = new Date(comment['时间戳']).toLocaleString('zh-CN');
                const name = comment['昵称'] || '匿名网友';
                const content = comment['评论内容'] || '';
                
                html += `
                    <div style="border: 1px solid #e0e0e0; border-radius: 8px; padding: 15px; margin: 15px 0; background: #f9f9f9;">
                        <div style="font-weight: bold; color: #2c3e50;">
                            👤 ${escapeHtml(name)}
                            <span style="font-size: 0.8em; font-weight: normal; color: #7f8c8d; margin-left: 10px;">
                                🕐 ${time}
                            </span>
                        </div>
                        <div style="margin-top: 10px; line-height: 1.5; color: #34495e; padding: 10px; background: white; border-radius: 4px;">
                            ${escapeHtml(content).replace(/\n/g, '<br>')}
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }

        // HTML转义，防止特殊字符问题
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // 页面加载完成后获取评论
        document.addEventListener('DOMContentLoaded', fetchAndDisplayComments);
        </script>

        <footer>
            <p>© 2024 懒人躺平攻略 - 所有投票结果仅代表玩家个人观点</p>
        </footer>
    </div>
</body>
</html>
