        const commentManager = {

        // ç®¡ç†å‘˜åŠŸèƒ½
        const adminManager = {
            // å­˜å‚¨é€‰ä¸­çš„è¯„è®ºID
            selectedComments: [],
            
            async loginAdmin() {
                const key = document.getElementById('adminKey').value.trim();
                if (!key) {
                    utils.showAlert('è¯·è¾“å…¥ç®¡ç†å‘˜å¯†é’¥');
                    return;
                }

                // æ˜¾ç¤ºç™»å½•ä¸­çŠ¶æ€
                const loginBtn = document.querySelector('button[onclick="loginAdmin()"]');
                const originalText = loginBtn.textContent;
                loginBtn.disabled = true;
                loginBtn.textContent = 'éªŒè¯ä¸­...';

                try {
                    // å‘æœåŠ¡å™¨å‘é€éªŒè¯è¯·æ±‚
                    const response = await fetch(`${API_BASE}/admin/stats?site=${SITE_ID}`, {
                        method: 'GET',

                        state.adminToken = key;
                        state.isAdmin = true;
                        document.getElementById('adminControls').style.display = 'block';
                        document.getElementById('adminKey').value = '';

                    } else {

                    }

            logoutAdmin() {

                document.getElementById('commentsList').classList.remove('delete-mode');

            toggleDeleteMode() {

                }
                


                state.deleteMode = !state.deleteMode;
                commentManager.loadComments();
                utils.showAlert(state.deleteMode ?
                    'åˆ é™¤æ¨¡å¼å·²å¼€å¯ï¼Œç‚¹å‡»è¯„è®ºå³ä¸Šè§’çš„åˆ é™¤æŒ‰é’®å³å¯åˆ é™¤' :
                    'åˆ é™¤æ¨¡å¼å·²å…³é—­');
            },
            

            
            selectComment(commentId) {
                const index = this.selectedComments.indexOf(commentId);
                if (index === -1) {
                    this.selectedComments.push(commentId);
                } else {
                    this.selectedComments.splice(index, 1);
                }
                this.updateSelectedCount();
            },
            
            updateSelectedCount() {
                const selectedCount = document.getElementById('selectedCount');
                const batchInfo = document.getElementById('batchInfo');
                
                selectedCount.textContent = this.selectedComments.length;
                
                if (this.selectedComments.length > 0) {
                    batchInfo.style.color = '#f59e0b';
                } else {

                }
            },
            
            selectAllComments() {
                if (!state.deleteMode || !state.isAdmin) return;
                
                const commentItems = document.querySelectorAll('.comment-item');
                const allCommentIds = Array.from(commentItems).map(item => {
                    // ä»åˆ é™¤æŒ‰é’®çš„onclickå±æ€§ä¸­æå–è¯„è®ºID
                    const deleteBtn = item.querySelector('.delete-btn');
                    if (deleteBtn) {
                        const onclickStr = deleteBtn.getAttribute('onclick');
                        const match = onclickStr.match(/deleteComment\((\d+)\)/);
                        if (match) {
                            return parseInt(match[1]);
                        }
                    }
                    return null;
                }).filter(id => id !== null);
                
                this.selectedComments = [...new Set([...this.selectedComments, ...allCommentIds])];
                this.updateSelectedCount();
                
                // æ›´æ–°UIæ˜¾ç¤º
                commentItems.forEach(item => {
                    const checkbox = item.querySelector('.select-checkbox');
                    if (checkbox) {
                        checkbox.checked = true;
                    }
                    item.classList.add('selected');
                });
                
                utils.showAlert(`å·²é€‰æ‹©å…¨éƒ¨ ${this.selectedComments.length} æ¡è¯„è®º`);
            },
            
            deselectAllComments() {
                if (!state.deleteMode || !state.isAdmin) return;
                
                this.selectedComments = [];
                this.updateSelectedCount();
                
                // æ›´æ–°UIæ˜¾ç¤º
                const commentItems = document.querySelectorAll('.comment-item');
                commentItems.forEach(item => {
                    const checkbox = item.querySelector('.select-checkbox');
                    if (checkbox) {
                        checkbox.checked = false;
                    }
                    item.classList.remove('selected');
                });
                
                utils.showAlert('å·²å–æ¶ˆæ‰€æœ‰é€‰æ‹©');
            },
            
            async batchDeleteComments() {
                if (!state.isAdmin || !state.adminToken) {
                    utils.showAlert('è¯·å…ˆç™»å½•ç®¡ç†å‘˜');
                    return;
                }
                
                if (this.selectedComments.length === 0) {
                    utils.showAlert('è¯·å…ˆé€‰æ‹©è¦åˆ é™¤çš„è¯„è®º');
                    return;
                }
                
                if (!confirm(`ç¡®å®šè¦åˆ é™¤é€‰ä¸­çš„ ${this.selectedComments.length} æ¡è¯„è®ºå—ï¼Ÿæ­¤æ“ä½œä¸å¯æ¢å¤ï¼`)) {
                    return;
                }
                
                try {
                    // é€ä¸ªåˆ é™¤è¯„è®º
                    let deletedCount = 0;
                    for (const commentId of this.selectedComments) {
                        const response = await fetch(`${API_BASE}/admin/delete?site=${SITE_ID}`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'Authorization': `Bearer ${state.adminToken}`
                            },
                            body: JSON.stringify({ commentId })
                        });
                        
                        if (response.ok) {
                            deletedCount++;
                        }
                    }
                    
                    utils.showAlert(`æˆåŠŸåˆ é™¤ ${deletedCount} æ¡è¯„è®ºï¼`);
                    
                    // é‡ç½®é€‰æ‹©çŠ¶æ€
                    this.selectedComments = [];
                    this.updateSelectedCount();
                    
                    // é‡æ–°åŠ è½½è¯„è®º
                    await commentManager.loadComments();
                    
                } catch (error) {
                    console.error('æ‰¹é‡åˆ é™¤è¯„è®ºå¤±è´¥:', error);
                    utils.showAlert('æ‰¹é‡åˆ é™¤å¤±è´¥: ' + error.message);
                }
            }
        };

        // åˆå§‹åŒ–
        function init() {
            // ç»‘å®šäº‹ä»¶
            document.getElementById('commentForm').addEventListener('submit', (e) => commentManager.submitComment(e));

        }

        // å…¨å±€å‡½æ•°
        window.loginAdmin = () => adminManager.loginAdmin();

        window.selectAllComments = () => adminManager.selectAllComments();

    </script>
