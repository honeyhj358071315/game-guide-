<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>玩家讨论区</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #0a0f1c;
            color: #e0e1dd;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            min-height: 100vh;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* 顶部导航区域 - 居中 */
        .top-nav {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px 0;
        }

        /* 大标题样式 */
        .main-title {
            font-size: 3em;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #4cc9f0, #4361ee, #7209b7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            font-weight: 700;
        }

        /* 返回按钮样式 */
        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            background: linear-gradient(135deg, #4361ee, #4cc9f0);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 1em;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(67, 97, 238, 0.4);
        }
        
        .comments-section {
            margin: 40px 0;
        }
        
        .layout-2col {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        @media (max-width: 768px) {
            .layout-2col {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .main-title {
                font-size: 2.2em;
            }
        }
        
        .comment-card {
            background: linear-gradient(135deg, #0d1b2a 0%, #1b263b 100%);
            border-radius: 16px;
            padding: 25px;
            border: 2px solid #415a77;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .comment-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, transparent, #4cc9f0, #4361ee, transparent);
        }
        
        .card-title {
            color: #e0e1dd;
            margin: 0 0 20px 0;
            font-size: 1.5em;
            text-align: center;
            font-weight: 600;
        }
        
        .comment-form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }
        
        .form-label {
            color: #778da9;
            font-size: 0.9em;
            font-weight: 500;
        }
        
        .form-input, .form-textarea {
            padding: 10px 12px;
            border: 1px solid #415a77;
            border-radius: 8px;
            background: rgba(13, 27, 42, 0.8);
            color: #e0e1dd;
            font-size: 1em;
            transition: all 0.3s ease;
        }
        
        .form-input:focus, .form-textarea:focus {
            outline: none;
            border-color: #4cc9f0;
            box-shadow: 0 0 0 2px rgba(76, 201, 240, 0.2);
        }
        
        .form-textarea {
            height: 100px;
            resize: vertical;
            font-family: inherit;
            line-height: 1.5;
        }
        
        .char-count {
            text-align: right;
            color: #778da9;
            font-size: 0.8em;
            margin-top: 4px;
        }
        
        .char-count.warning {
            color: #f59e0b;
        }
        
        .char-count.error {
            color: #f87171;
            font-weight: bold;
        }
        
        .submit-btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #4361ee, #4cc9f0);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(67, 97, 238, 0.4);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .comments-list {
            height: 500px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 5px;
        }
        
        .comments-list::-webkit-scrollbar {
            width: 6px;
        }
        
        .comments-list::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }
        
        .comments-list::-webkit-scrollbar-thumb {
            background: #4361ee;
            border-radius: 3px;
        }
        
        .comment-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 18px;
            border-left: 4px solid #4361ee;
            animation: fadeIn 0.3s ease-in;
            position: relative;
            transition: all 0.3s ease;
        }
        
        .comment-item:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateX(5px);
        }
        
        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ef4444;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 4px 8px;
            font-size: 0.7em;
            cursor: pointer;
            display: none;
            transition: all 0.3s ease;
        }
        
        .delete-btn:hover {
            background: #dc2626;
            transform: scale(1.1);
        }
        
        .delete-mode .delete-btn {
            display: block;
        }
        
        .delete-mode .comment-item {
            border-left-color: #ef4444;
        }
        
        @keyframes fadeIn {
            from { 
                opacity: 0; 
                transform: translateY(10px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }
        
        .comment-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .comment-author {
            color: #4cc9f0;
            font-weight: bold;
            font-size: 1em;
        }
        
        .comment-time {
            color: #778da9;
            font-size: 0.8em;
        }
        
        .comment-content {
            color: #e0e1dd;
            line-height: 1.6;
            word-wrap: break-word;
            font-size: 0.95em;
        }
        
        .loading, .error, .empty {
            text-align: center;
            color: #778da9;
            padding: 40px;
            font-size: 1.1em;
        }
        
        .error {
            color: #f87171;
        }
        
        .empty {
            color: #778da9;
            font-style: italic;
        }
        
        .update-info {
            text-align: center;
            color: #778da9;
            margin-top: 15px;
            font-size: 0.9em;
            padding: 10px;
            border-top: 1px solid #415a77;
        }
        
        .admin-panel {
            margin-top: 30px;
        }
        
        .admin-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #415a77;
            border-radius: 8px;
            background: rgba(13,27,42,0.8);
            color: #e0e1dd;
            margin-bottom: 15px;
            font-size: 1em;
        }
        
        .admin-input:focus {
            outline: none;
            border-color: #4cc9f0;
            box-shadow: 0 0 0 2px rgba(76, 201, 240, 0.2);
        }
        
        .admin-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            margin-right: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .admin-btn:hover {
            transform: translateY(-2px);
        }
        
        .login-btn {
            background: #4361ee;
            color: white;
        }
        
        .login-btn:hover {
            background: #3a56d4;
        }
        
        .logout-btn {
            background: #f87171;
            color: white;
        }
        
        .logout-btn:hover {
            background: #ef4444;
        }
        
        .delete-mode-btn {
            background: #f59e0b;
            color: white;
        }
        
        .delete-mode-btn:hover {
            background: #e6900b;
        }
        
        .refresh-btn {
            background: #10b981;
            color: white;
        }
        
        .refresh-btn:hover {
            background: #0da271;
        }
        
        .admin-controls {
            margin-top: 20px;
            display: none;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            border: 1px solid #415a77;
        }
        
        .admin-controls h3 {
            color: #e0e1dd;
            margin-bottom: 15px;
            font-size: 1.2em;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 顶部导航区域 - 居中 -->
        <div class="top-nav">
            <!-- 大标题 -->
            <h1 class="main-title">意见与建议</h1>
            <!-- 返回按钮 -->
            <a href="https://whmx.top" class="back-btn">
                ← 返回导航首页
            </a>
        </div>

        <div class="comments-section">
            <div class="layout-2col">
                <!-- 评论提交表单 -->
                <div class="comment-card">
                    <h2 class="card-title">🗣️ 发表评论</h2>
                    <form class="comment-form" id="commentForm">
                        <div class="form-group">
                            <label class="form-label">昵称（可选）</label>
                            <input type="text" class="form-input" id="username" placeholder="匿名玩家">
                        </div>
                        <div class="form-group">
                            <label class="form-label">评论内容 *</label>
                            <textarea class="form-textarea" id="content" placeholder="分享您的游戏心得..." required maxlength="500"></textarea>
                            <div class="char-count" id="charCount">0/500 字</div>
                        </div>
                        <button type="submit" class="submit-btn" id="submitBtn">
                            📝 发表评论
                        </button>
                    </form>
                </div>

                <!-- 评论展示区域 -->
                <div class="comment-card">
                    <h2 class="card-title">🔄 玩家反馈</h2>
                    <div class="comments-list" id="commentsList">
                        <div class="loading">加载评论中...</div>
                    </div>
                    <p class="update-info">
                        最后更新: <span id="updateTime">--</span>
                    </p>
                </div>
            </div>

            <!-- 管理员面板 -->
            <div class="comment-card admin-panel" id="adminPanel">
                <h2 class="card-title">🔧 评论管理</h2>
                <input type="password" class="admin-input" id="adminKey" placeholder="输入管理员密钥">
                <div>
                    <button class="admin-btn login-btn" onclick="loginAdmin()">管理员登录</button>
                    <button class="admin-btn logout-btn" onclick="logoutAdmin()">退出管理</button>
                </div>
                
                <div class="admin-controls" id="adminControls">
                    <h3>管理操作</h3>
                    <button class="admin-btn delete-mode-btn" onclick="toggleDeleteMode()">🗑️ 进入删除模式</button>
                    <button class="admin-btn refresh-btn" onclick="refreshComments()">🔄 刷新评论</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // API配置
        const API_BASE = 'https://comments.whmx.top';
        const SITE_ID = 'site1';
        
        // 状态管理
        const state = {
            lastSubmitTime: 0,
            isAdmin: false,
            adminToken: '',
            deleteMode: false,
            SUBMIT_INTERVAL: 10000 // 10秒间隔
        };

        // DOM元素
        const elements = {
            commentForm: document.getElementById('commentForm'),
            commentsList: document.getElementById('commentsList'),
            updateTime: document.getElementById('updateTime'),
            submitBtn: document.getElementById('submitBtn'),
            adminControls: document.getElementById('adminControls'),
            charCount: document.getElementById('charCount'),
            contentTextarea: document.getElementById('content'),
            adminKeyInput: document.getElementById('adminKey')
        };

        // 工具函数
        const utils = {
            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            },

            formatTime(timestamp) {
                if (!timestamp) return '刚刚';
                
                const date = new Date(timestamp);
                const now = new Date();
                const diff = now - date;
                
                if (diff < 60 * 1000) return '刚刚';
                if (diff < 60 * 60 * 1000) return `${Math.floor(diff / (60 * 1000))}分钟前`;
                if (diff < 24 * 60 * 60 * 1000) return `${Math.floor(diff / (60 * 60 * 1000))}小时前`;
                
                return date.toLocaleString('zh-CN');
            },

            showAlert(message, type = 'info') {
                alert(message);
            }
        };

        // 评论功能
        const commentManager = {
            async loadComments() {
                try {
                    elements.commentsList.innerHTML = '<div class="loading">加载评论中...</div>';
                    
                    const response = await fetch(`${API_BASE}/comments?site=${SITE_ID}`);
                    if (!response.ok) throw new Error('API请求失败');
                    
                    const comments = await response.json();
                    this.displayComments(comments);
                    elements.updateTime.textContent = new Date().toLocaleString('zh-CN');
                    
                } catch (error) {
                    console.error('加载评论失败:', error);
                    elements.commentsList.innerHTML = '<div class="error">加载评论失败，请刷新重试</div>';
                }
            },

            displayComments(comments) {
                if (!comments || comments.length === 0) {
                    elements.commentsList.innerHTML = '<div class="empty">暂无评论，快来发表第一条吧！</div>';
                    return;
                }
                
                if (state.deleteMode) {
                    elements.commentsList.classList.add('delete-mode');
                } else {
                    elements.commentsList.classList.remove('delete-mode');
                }
                
                elements.commentsList.innerHTML = comments.map(comment => `
                    <div class="comment-item">
                        ${state.deleteMode ? `<button class="delete-btn" onclick="commentManager.deleteComment(${comment.id})">删除</button>` : ''}
                        <div class="comment-header">
                            <span class="comment-author">${utils.escapeHtml(comment.username)}</span>
                            <span class="comment-time">${utils.formatTime(comment.timestamp)}</span>
                        </div>
                        <div class="comment-content">${utils.escapeHtml(comment.content)}</div>
                    </div>
                `).join('');
            },

            async submitComment(event) {
                event.preventDefault();
                
                // 10秒间隔检查
                const now = Date.now();
                if (state.lastSubmitTime && (now - state.lastSubmitTime < state.SUBMIT_INTERVAL)) {
                    const waitTime = Math.ceil((state.SUBMIT_INTERVAL - (now - state.lastSubmitTime)) / 1000);
                    utils.showAlert(`请等待 ${waitTime} 秒后再提交评论`);
                    return;
                }
                
                const username = document.getElementById('username').value.trim() || '匿名玩家';
                const content = document.getElementById('content').value.trim();
                
                // 验证
                if (!content) {
                    utils.showAlert('请输入评论内容');
                    return;
                }
                
                if (content.length > 500) {
                    utils.showAlert(`评论内容不能超过500字，当前字数：${content.length}`);
                    return;
                }
                
                // 更新UI状态
                elements.submitBtn.disabled = true;
                elements.submitBtn.textContent = '提交中...';
                state.lastSubmitTime = now;
                
                try {
                    const response = await fetch(`${API_BASE}/submit?site=${SITE_ID}`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ username, content })
                    });
                    
                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.error || '提交失败');
                    }
                    
                    // 清空表单
                    document.getElementById('content').value = '';
                    elements.charCount.textContent = '0/500 字';
                    elements.charCount.className = 'char-count';
                    
                    // 重新加载评论
                    await this.loadComments();
                    
                    // 显示成功
                    elements.submitBtn.textContent = '✅ 发表成功';
                    setTimeout(() => {
                        elements.submitBtn.textContent = '📝 发表评论';
                        elements.submitBtn.disabled = false;
                    }, 2000);
                    
                } catch (error) {
                    console.error('提交评论失败:', error);
                    elements.submitBtn.textContent = '❌ 提交失败';
                    setTimeout(() => {
                        elements.submitBtn.textContent = '📝 发表评论';
                        elements.submitBtn.disabled = false;
                    }, 2000);
                    utils.showAlert('提交失败: ' + error.message);
                    state.lastSubmitTime = 0; // 重置时间限制
                }
            },

            async deleteComment(commentId) {
                if (!state.isAdmin || !state.adminToken) {
                    utils.showAlert('请先登录管理员');
                    return;
                }
                
                if (!confirm('确定要删除这条评论吗？此操作不可恢复！')) {
                    return;
                }
                
                try {
                    const response = await fetch(`${API_BASE}/admin/delete?site=${SITE_ID}`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${state.adminToken}`
                        },
                        body: JSON.stringify({ commentId })
                    });
                    
                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.error || '删除失败');
                    }
                    
                    utils.showAlert('评论删除成功！');
                    this.loadComments();
                    
                } catch (error) {
                    console.error('删除评论失败:', error);
                    utils.showAlert('删除失败: ' + error.message);
                }
            }
        };

        // 管理员功能
        const adminManager = {
            loginAdmin() {
                const key = elements.adminKeyInput.value.trim();
                if (!key) {
                    utils.showAlert('请输入管理员密钥');
                    return;
                }
                
                state.adminToken = key;
                state.isAdmin = true;
                elements.adminControls.style.display = 'block';
                elements.adminKeyInput.value = '';
                utils.showAlert('管理员登录成功！');
            },

            logoutAdmin() {
                state.isAdmin = false;
                state.adminToken = '';
                state.deleteMode = false;
                elements.adminControls.style.display = 'none';
                elements.commentsList.classList.remove('delete-mode');
                commentManager.loadComments();
                utils.showAlert('已退出管理模式');
            },

            toggleDeleteMode() {
                if (!state.isAdmin) {
                    utils.showAlert('请先登录管理员');
                    return;
                }
                
                state.deleteMode = !state.deleteMode;
                commentManager.loadComments();
                utils.showAlert(state.deleteMode ? 
                    '删除模式已开启，点击评论右上角的删除按钮即可删除' : 
                    '删除模式已关闭');
            }
        };

        // 初始化
        function init() {
            // 绑定事件
            elements.commentForm.addEventListener('submit', (e) => commentManager.submitComment(e));
            
            // 字数统计
            elements.contentTextarea.addEventListener('input', function() {
                const count = this.value.length;
                elements.charCount.textContent = `${count}/500 字`;
                
                if (count > 480) {
                    elements.charCount.className = 'char-count error';
                } else if (count > 400) {
                    elements.charCount.className = 'char-count warning';
                } else {
                    elements.charCount.className = 'char-count';
                }
            });
            
            // 加载评论
            commentManager.loadComments();
            
            // 自动刷新
            setInterval(() => commentManager.loadComments(), 30000);
        }

        // 全局函数（用于HTML onclick）
        window.loginAdmin = adminManager.loginAdmin;
        window.logoutAdmin = adminManager.logoutAdmin;
        window.toggleDeleteMode = adminManager.toggleDeleteMode;
        window.refreshComments = () => {
            commentManager.loadComments();
            utils.showAlert('评论列表已刷新');
        };
        window.deleteComment = (id) => commentManager.deleteComment(id);

        // 启动
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
