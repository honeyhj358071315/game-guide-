    <script>
        // APIé…ç½®
        const API_BASE = 'https://comments.whmx.top';
        const SITE_ID = 'site1';

        // çŠ¶æ€ç®¡ç†
        const state = {
            lastSubmitTime: 0,
            isAdmin: false,
            adminToken: '',
            deleteMode: false,
            SUBMIT_INTERVAL: 10000 // 10ç§’é—´éš”
        };

        // å·¥å…·å‡½æ•°
        const utils = {
            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            },

            // ç®€åŒ–æ—¶é—´æ ¼å¼åŒ–
            formatTime(timestamp) {
                if (!timestamp) return 'æ—¶é—´æœªçŸ¥';

                try {
                    const date = new Date(timestamp);
                    const now = new Date();
                    const diff = now - date;

                    if (diff < 60 * 1000) {
                        return 'åˆšåˆš';
                    } else if (diff < 60 * 60 * 1000) {
                        const minutes = Math.floor(diff / (60 * 1000));
                        return `${minutes}åˆ†é’Ÿå‰`;
                    } else if (diff < 24 * 60 * 60 * 1000) {
                        const hours = Math.floor(diff / (60 * 60 * 1000));
                        return `${hours}å°æ—¶å‰`;
                    } else {
                        return date.toLocaleString('zh-CN', {
                            month: '2-digit',
                            day: '2-digit',
                            hour: '2-digit',
                            minute: '2-digit'
                        });
                    }
                } catch (error) {
                    return 'æ—¶é—´é”™è¯¯';
                }
            },

            showAlert(message, type = 'info') {
                alert(message);
            }
        };

        // è¯„è®ºåŠŸèƒ½
        const commentManager = {
            async loadComments() {
                try {
                    const commentsList = document.getElementById('commentsList');
                    commentsList.innerHTML = '<div class="loading">åŠ è½½è¯„è®ºä¸­...</div>';

                    const response = await fetch(`${API_BASE}/comments?site=${SITE_ID}`);
                    if (!response.ok) throw new Error('APIè¯·æ±‚å¤±è´¥');

                    const comments = await response.json();
                    this.displayComments(comments);
                    document.getElementById('updateTime').textContent = new Date().toLocaleString('zh-CN');

                } catch (error) {
                    console.error('åŠ è½½è¯„è®ºå¤±è´¥:', error);
                    document.getElementById('commentsList').innerHTML = '<div class="error">åŠ è½½è¯„è®ºå¤±è´¥ï¼Œè¯·åˆ·æ–°é‡è¯•</div>';
                }
            },

            displayComments(comments) {
                const commentsList = document.getElementById('commentsList');

                if (!comments || comments.length === 0) {
                    commentsList.innerHTML = '<div class="empty">æš‚æ— è¯„è®ºï¼Œå¿«æ¥å‘è¡¨ç¬¬ä¸€æ¡å§ï¼</div>';
                    return;
                }

                if (state.deleteMode) {
                    commentsList.classList.add('delete-mode');
                } else {
                    commentsList.classList.remove('delete-mode');
                }

                // æŒ‰IDå€’åºæ’åˆ—ï¼Œç¡®ä¿æ–°è¯„è®ºåœ¨å‰é¢
                const sortedComments = [...comments].sort((a, b) => b.id - a.id);

                commentsList.innerHTML = sortedComments.map((comment) => {
                    const displayTime = utils.formatTime(comment.timestamp);

                    return `
                <div class="comment-item">
                    ${state.deleteMode ? `<button class="delete-btn" onclick="commentManager.deleteComment(${comment.id})">åˆ é™¤</button>` : ''}
                    <div class="comment-header">
                        <span class="comment-author">${utils.escapeHtml(comment.username)}</span>
                        <span class="comment-time">${displayTime}</span>
                    </div>
                    <div class="comment-content">${utils.escapeHtml(comment.content)}</div>
                </div>
                `;
                }).join('');
            },

            async submitComment(event) {
                event.preventDefault();

                // 10ç§’é—´éš”æ£€æŸ¥
                const now = Date.now();
                if (state.lastSubmitTime && (now - state.lastSubmitTime < state.SUBMIT_INTERVAL)) {
                    const waitTime = Math.ceil((state.SUBMIT_INTERVAL - (now - state.lastSubmitTime)) / 1000);
                    utils.showAlert(`è¯·ç­‰å¾… ${waitTime} ç§’åå†æäº¤è¯„è®º`);
                    return;
                }

                const content = document.getElementById('content').value.trim();

                // éªŒè¯
                if (!content) {
                    utils.showAlert('è¯·è¾“å…¥è¯„è®ºå†…å®¹');
                    return;
                }

                if (content.length > 500) {
                    utils.showAlert(`è¯„è®ºå†…å®¹ä¸èƒ½è¶…è¿‡500å­—ï¼Œå½“å‰å­—æ•°ï¼š${content.length}`);
                    return;
                }

                // æ›´æ–°UIçŠ¶æ€
                const submitBtn = document.getElementById('submitBtn');
                submitBtn.disabled = true;
                submitBtn.textContent = 'æäº¤ä¸­...';
                state.lastSubmitTime = now;

                try {
                    const response = await fetch(`${API_BASE}/submit?site=${SITE_ID}`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            content: content
                        })
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.error || 'æäº¤å¤±è´¥');
                    }

                    // æ¸…ç©ºè¡¨å•
                    document.getElementById('content').value = '';
                    document.getElementById('charCount').textContent = '0/500 å­—';
                    document.getElementById('charCount').className = 'char-count';

                    // é‡æ–°åŠ è½½è¯„è®º
                    await this.loadComments();

                    // æ˜¾ç¤ºæˆåŠŸ
                    submitBtn.textContent = 'âœ… å‘è¡¨æˆåŠŸ';
                    setTimeout(() => {
                        submitBtn.textContent = 'ğŸ“ å‘è¡¨è¯„è®º';
                        submitBtn.disabled = false;
                    }, 2000);

                } catch (error) {
                    console.error('æäº¤è¯„è®ºå¤±è´¥:', error);
                    submitBtn.textContent = 'âŒ æäº¤å¤±è´¥';
                    setTimeout(() => {
                        submitBtn.textContent = 'ğŸ“ å‘è¡¨è¯„è®º';
                        submitBtn.disabled = false;
                    }, 2000);
                    utils.showAlert('æäº¤å¤±è´¥: ' + error.message);
                    state.lastSubmitTime = 0;
                }
            },

            async deleteComment(commentId) {
                if (!state.isAdmin || !state.adminToken) {
                    utils.showAlert('è¯·å…ˆç™»å½•ç®¡ç†å‘˜');
                    return;
                }

                if (!confirm('ç¡®å®šè¦åˆ é™¤è¿™æ¡è¯„è®ºå—ï¼Ÿæ­¤æ“ä½œä¸å¯æ¢å¤ï¼')) {
                    return;
                }

                try {
                    const response = await fetch(`${API_BASE}/admin/delete?site=${SITE_ID}`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${state.adminToken}`
                        },
                        body: JSON.stringify({ commentId })
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.error || 'åˆ é™¤å¤±è´¥');
                    }

                    utils.showAlert('è¯„è®ºåˆ é™¤æˆåŠŸï¼');
                    this.loadComments();

                } catch (error) {
                    console.error('åˆ é™¤è¯„è®ºå¤±è´¥:', error);
                    utils.showAlert('åˆ é™¤å¤±è´¥: ' + error.message);
                }
            }
        };

        // ç®¡ç†å‘˜åŠŸèƒ½
        const adminManager = {
            loginAdmin() {
