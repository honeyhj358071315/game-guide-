<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <style>
        * {

        }
        
        body {
            background: #0a0f1c;
            color: #e0e1dd;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            min-height: 100vh;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* é¡¶éƒ¨å¯¼èˆªåŒºåŸŸ - å±…ä¸­ */
        .top-nav {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px 0;
        }

        /* å¤§æ ‡é¢˜æ ·å¼ */
        .main-title {
            font-size: 3em;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #4cc9f0, #4361ee, #7209b7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            font-weight: 700;
        }

        /* è¿”å›æŒ‰é’®æ ·å¼ */
        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            background: linear-gradient(135deg, #4361ee, #4cc9f0);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 1em;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(67, 97, 238, 0.4);
        }
        
        .comments-section {
            margin: 40px 0;
        }
        
        .layout-2col {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        @media (max-width: 768px) {
            .layout-2col {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .main-title {
                font-size: 2.2em;
            }
        }
        
        .comment-card {
            background: linear-gradient(135deg, #0d1b2a 0%, #1b263b 100%);
            border-radius: 16px;
            padding: 25px;
            border: 2px solid #415a77;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .comment-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, transparent, #4cc9f0, #4361ee, transparent);
        }
        
        .card-title {
            color: #e0e1dd;
            margin: 0 0 20px 0;
            font-size: 1.5em;
            text-align: center;
            font-weight: 600;
        }
        
        .comment-form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }
        
        .form-label {
            color: #778da9;
            font-size: 0.9em;
            font-weight: 500;
        }
        
        .form-input, .form-textarea {
            padding: 10px 12px;
            border: 1px solid #415a77;
            border-radius: 8px;
            background: rgba(13, 27, 42, 0.8);
            color: #e0e1dd;
            font-size: 1em;
            transition: all 0.3s ease;
        }
        
        .form-input:focus, .form-textarea:focus {
            outline: none;
            border-color: #4cc9f0;
            box-shadow: 0 0 0 2px rgba(76, 201, 240, 0.2);
        }
        
        .form-textarea {
            height: 100px;
            resize: vertical;
            font-family: inherit;
            line-height: 1.5;
        }
        
        .char-count {
            text-align: right;
            color: #778da9;
            font-size: 0.8em;
            margin-top: 4px;
        }
        
        .char-count.warning {
            color: #f59e0b;
        }
        
        .char-count.error {
            color: #f87171;
            font-weight: bold;
        }
        
        .submit-btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #4361ee, #4cc9f0);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(67, 97, 238, 0.4);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .comments-list {
            height: 500px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 5px;
        }
        
        .comments-list::-webkit-scrollbar {
            width: 6px;
        }
        
        .comments-list::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }
        
        .comments-list::-webkit-scrollbar-thumb {
            background: #4361ee;
            border-radius: 3px;
        }
        
        .comment-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 18px;
            border-left: 4px solid #4361ee;
            animation: fadeIn 0.3s ease-in;
            position: relative;
            transition: all 0.3s ease;
        }
        
        .comment-item:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateX(5px);
        }
        
        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ef4444;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 4px 8px;
            font-size: 0.7em;
            cursor: pointer;
            display: none;
            transition: all 0.3s ease;
        }
        
        .delete-btn:hover {
            background: #dc2626;
            transform: scale(1.1);
        }
        
        .delete-mode .delete-btn {
            display: block;
        }
        
        .delete-mode .comment-item {
            border-left-color: #ef4444;
        }
        
        @keyframes fadeIn {
            from { 
                opacity: 0; 
                transform: translateY(10px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }
        
        .comment-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .comment-author {
            color: #4cc9f0;
            font-weight: bold;
            font-size: 1em;
        }
        
        .comment-time {
            color: #778da9;
            font-size: 0.8em;
        }
        
        .comment-content {
            color: #e0e1dd;
            line-height: 1.6;
            word-wrap: break-word;
            font-size: 0.95em;
        }
        
        .loading, .error, .empty {
            text-align: center;
            color: #778da9;
            padding: 40px;
            font-size: 1.1em;
        }
        
        .error {
            color: #f87171;
        }
        
        .empty {
            color: #778da9;
            font-style: italic;
        }
        
        .update-info {
            text-align: center;
            color: #778da9;
            margin-top: 15px;
            font-size: 0.9em;
            padding: 10px;
            border-top: 1px solid #415a77;
        }
        
        .admin-panel {
            margin-top: 30px;
        }
        
        .admin-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #415a77;
            border-radius: 8px;
            background: rgba(13,27,42,0.8);
            color: #e0e1dd;
            margin-bottom: 15px;
            font-size: 1em;
        }
        
        .admin-input:focus {
            outline: none;
            border-color: #4cc9f0;
            box-shadow: 0 0 0 2px rgba(76, 201, 240, 0.2);
        }
        
        .admin-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            margin-right: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .admin-btn:hover {
            transform: translateY(-2px);
        }
        
        .login-btn {
            background: #4361ee;
            color: white;
        }
        
        .login-btn:hover {
            background: #3a56d4;
        }
        
        .logout-btn {
            background: #f87171;
            color: white;
        }
        
        .logout-btn:hover {
            background: #ef4444;
        }
        
        .delete-mode-btn {
            background: #f59e0b;
            color: white;
        }
        
        .delete-mode-btn:hover {
            background: #e6900b;
        }
        
        .refresh-btn {
            background: #10b981;
            color: white;
        }
        
        .refresh-btn:hover {
            background: #0da271;
        }
        
        .admin-controls {
            margin-top: 20px;
            display: none;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            border: 1px solid #415a77;
        }
        
        .admin-controls h3 {
            color: #e0e1dd;
            margin-bottom: 15px;
            font-size: 1.2em;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- é¡¶éƒ¨å¯¼èˆªåŒºåŸŸ - å±…ä¸­ -->
        <div class="top-nav">
            <!-- å¤§æ ‡é¢˜ -->
            <h1 class="main-title">æ„è§ä¸å»ºè®®</h1>
            <!-- è¿”å›æŒ‰é’® -->
            <a href="https://whmx.top" class="back-btn">
                â† è¿”å›å¯¼èˆªé¦–é¡µ
            </a>
        </div>

        <div class="comments-section">
            <div class="layout-2col">
                <!-- è¯„è®ºæäº¤è¡¨å• -->
                <div class="comment-card">
                    <h2 class="card-title">ğŸ—£ï¸ å‘è¡¨è¯„è®º</h2>
                    <form class="comment-form" id="commentForm">
                        <div class="form-group">
                            <label class="form-label">æ˜µç§°ï¼ˆå¯é€‰ï¼‰</label>
                            <input type="text" class="form-input" id="username" placeholder="åŒ¿åç©å®¶">
                        </div>
                        <div class="form-group">
                            <label class="form-label">è¯„è®ºå†…å®¹ *</label>
                            <textarea class="form-textarea" id="content" placeholder="åˆ†äº«æ‚¨çš„æ¸¸æˆå¿ƒå¾—..." required maxlength="500"></textarea>
                            <div class="char-count" id="charCount">0/500 å­—</div>
                        </div>
                        <button type="submit" class="submit-btn" id="submitBtn">
                            ğŸ“ å‘è¡¨è¯„è®º
                        </button>
                    </form>
                </div>

                <!-- è¯„è®ºå±•ç¤ºåŒºåŸŸ -->
                <div class="comment-card">
                    <h2 class="card-title">ğŸ”„ ç©å®¶åé¦ˆ</h2>
                    <div class="comments-list" id="commentsList">
                        <div class="loading">åŠ è½½è¯„è®ºä¸­...</div>
                    </div>
                    <p class="update-info">
                        æœ€åæ›´æ–°: <span id="updateTime">--</span>
                    </p>
                </div>
            </div>

            <!-- ç®¡ç†å‘˜é¢æ¿ -->
            <div class="comment-card admin-panel" id="adminPanel">
                <h2 class="card-title">ğŸ”§ è¯„è®ºç®¡ç†</h2>
                <input type="password" class="admin-input" id="adminKey" placeholder="è¾“å…¥ç®¡ç†å‘˜å¯†é’¥">
                <div>
                    <button class="admin-btn login-btn" onclick="loginAdmin()">ç®¡ç†å‘˜ç™»å½•</button>
                    <button class="admin-btn logout-btn" onclick="logoutAdmin()">é€€å‡ºç®¡ç†</button>
                </div>
                
                <div class="admin-controls" id="adminControls">
                    <h3>ç®¡ç†æ“ä½œ</h3>
                    <button class="admin-btn delete-mode-btn" onclick="toggleDeleteMode()">ğŸ—‘ï¸ è¿›å…¥åˆ é™¤æ¨¡å¼</button>
                    <button class="admin-btn refresh-btn" onclick="refreshComments()">ğŸ”„ åˆ·æ–°è¯„è®º</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // APIé…ç½®
        const API_BASE = 'https://comments.whmx.top';
        const SITE_ID = 'site1';
        
        // çŠ¶æ€ç®¡ç†
        const state = {
            lastSubmitTime: 0,
            isAdmin: false,
            adminToken: '',
            deleteMode: false,
            SUBMIT_INTERVAL: 10000 // 10ç§’é—´éš”
        };

        // DOMå…ƒç´ 
        const elements = {
            commentForm: document.getElementById('commentForm'),
            commentsList: document.getElementById('commentsList'),
            updateTime: document.getElementById('updateTime'),
            submitBtn: document.getElementById('submitBtn'),
            adminControls: document.getElementById('adminControls'),
            charCount: document.getElementById('charCount'),
            contentTextarea: document.getElementById('content'),
            adminKeyInput: document.getElementById('adminKey')
        };

        // å·¥å…·å‡½æ•°
        const utils = {
            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            },

            formatTime(timestamp) {
                if (!timestamp) return 'åˆšåˆš';
                
                const date = new Date(timestamp);
                const now = new Date();
                const diff = now - date;
                
                if (diff < 60 * 1000) return 'åˆšåˆš';
                if (diff < 60 * 60 * 1000) return `${Math.floor(diff / (60 * 1000))}åˆ†é’Ÿå‰`;
                if (diff < 24 * 60 * 60 * 1000) return `${Math.floor(diff / (60 * 60 * 1000))}å°æ—¶å‰`;
                
                return date.toLocaleString('zh-CN');
            },

            showAlert(message, type = 'info') {
                alert(message);
            }
        };

        // è¯„è®ºåŠŸèƒ½
        const commentManager = {
            async loadComments() {
                try {
                    elements.commentsList.innerHTML = '<div class="loading">åŠ è½½è¯„è®ºä¸­...</div>';
                    
                    const response = await fetch(`${API_BASE}/comments?site=${SITE_ID}`);
                    if (!response.ok) throw new Error('APIè¯·æ±‚å¤±è´¥');
                    
                    const comments = await response.json();
                    this.displayComments(comments);
                    elements.updateTime.textContent = new Date().toLocaleString('zh-CN');
                    
                } catch (error) {
                    console.error('åŠ è½½è¯„è®ºå¤±è´¥:', error);
                    elements.commentsList.innerHTML = '<div class="error">åŠ è½½è¯„è®ºå¤±è´¥ï¼Œè¯·åˆ·æ–°é‡è¯•</div>';
                }
            },

            displayComments(comments) {
                if (!comments || comments.length === 0) {
                    elements.commentsList.innerHTML = '<div class="empty">æš‚æ— è¯„è®ºï¼Œå¿«æ¥å‘è¡¨ç¬¬ä¸€æ¡å§ï¼</div>';
                    return;
                }
                
                if (state.deleteMode) {
                    elements.commentsList.classList.add('delete-mode');
                } else {
                    elements.commentsList.classList.remove('delete-mode');
                }
                
                elements.commentsList.innerHTML = comments.map(comment => `
                    <div class="comment-item">
                        ${state.deleteMode ? `<button class="delete-btn" onclick="commentManager.deleteComment(${comment.id})">åˆ é™¤</button>` : ''}
                        <div class="comment-header">
                            <span class="comment-author">${utils.escapeHtml(comment.username)}</span>
                            <span class="comment-time">${utils.formatTime(comment.timestamp)}</span>
                        </div>
                        <div class="comment-content">${utils.escapeHtml(comment.content)}</div>
                    </div>
                `).join('');
            },

            async submitComment(event) {
                event.preventDefault();
                
                // 10ç§’é—´éš”æ£€æŸ¥
                const now = Date.now();
                if (state.lastSubmitTime && (now - state.lastSubmitTime < state.SUBMIT_INTERVAL)) {
                    const waitTime = Math.ceil((state.SUBMIT_INTERVAL - (now - state.lastSubmitTime)) / 1000);
                    utils.showAlert(`è¯·ç­‰å¾… ${waitTime} ç§’åå†æäº¤è¯„è®º`);
                    return;
                }
                
                const username = document.getElementById('username').value.trim() || 'åŒ¿åç©å®¶';
                const content = document.getElementById('content').value.trim();
                
                // éªŒè¯
                if (!content) {
                    utils.showAlert('è¯·è¾“å…¥è¯„è®ºå†…å®¹');
                    return;
                }
                
                if (content.length > 500) {
                    utils.showAlert(`è¯„è®ºå†…å®¹ä¸èƒ½è¶…è¿‡500å­—ï¼Œå½“å‰å­—æ•°ï¼š${content.length}`);
                    return;
                }
                
                // æ›´æ–°UIçŠ¶æ€
                elements.submitBtn.disabled = true;
                elements.submitBtn.textContent = 'æäº¤ä¸­...';
                state.lastSubmitTime = now;
                
                try {
                    const response = await fetch(`${API_BASE}/submit?site=${SITE_ID}`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ username, content })
                    });
                    
                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.error || 'æäº¤å¤±è´¥');
                    }
                    
                    // æ¸…ç©ºè¡¨å•
                    document.getElementById('content').value = '';
                    elements.charCount.textContent = '0/500 å­—';
                    elements.charCount.className = 'char-count';
                    
                    // é‡æ–°åŠ è½½è¯„è®º
                    await this.loadComments();
                    
                    // æ˜¾ç¤ºæˆåŠŸ
                    elements.submitBtn.textContent = 'âœ… å‘è¡¨æˆåŠŸ';
                    setTimeout(() => {
                        elements.submitBtn.textContent = 'ğŸ“ å‘è¡¨è¯„è®º';
                        elements.submitBtn.disabled = false;
                    }, 2000);
                    
                } catch (error) {
                    console.error('æäº¤è¯„è®ºå¤±è´¥:', error);
                    elements.submitBtn.textContent = 'âŒ æäº¤å¤±è´¥';
                    setTimeout(() => {
                        elements.submitBtn.textContent = 'ğŸ“ å‘è¡¨è¯„è®º';
                        elements.submitBtn.disabled = false;
                    }, 2000);
                    utils.showAlert('æäº¤å¤±è´¥: ' + error.message);
                    state.lastSubmitTime = 0; // é‡ç½®æ—¶é—´é™åˆ¶
                }
            },

            async deleteComment(commentId) {
                if (!state.isAdmin || !state.adminToken) {
                    utils.showAlert('è¯·å…ˆç™»å½•ç®¡ç†å‘˜');
                    return;
                }
                
                if (!confirm('ç¡®å®šè¦åˆ é™¤è¿™æ¡è¯„è®ºå—ï¼Ÿæ­¤æ“ä½œä¸å¯æ¢å¤ï¼')) {
                    return;
                }
                
                try {
                    const response = await fetch(`${API_BASE}/admin/delete?site=${SITE_ID}`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${state.adminToken}`
                        },
                        body: JSON.stringify({ commentId })
                    });
                    
                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.error || 'åˆ é™¤å¤±è´¥');
                    }
                    
                    utils.showAlert('è¯„è®ºåˆ é™¤æˆåŠŸï¼');
                    this.loadComments();
                    
                } catch (error) {
                    console.error('åˆ é™¤è¯„è®ºå¤±è´¥:', error);
                    utils.showAlert('åˆ é™¤å¤±è´¥: ' + error.message);
                }
            }
        };

        // ç®¡ç†å‘˜åŠŸèƒ½
        const adminManager = {
            loginAdmin() {
                const key = elements.adminKeyInput.value.trim();
                if (!key) {
                    utils.showAlert('è¯·è¾“å…¥ç®¡ç†å‘˜å¯†é’¥');
                    return;
                }
                
                state.adminToken = key;
                state.isAdmin = true;
                elements.adminControls.style.display = 'block';
                elements.adminKeyInput.value = '';
                utils.showAlert('ç®¡ç†å‘˜ç™»å½•æˆåŠŸï¼');
            },

            logoutAdmin() {
                state.isAdmin = false;
                state.adminToken = '';
                state.deleteMode = false;
                elements.adminControls.style.display = 'none';
                elements.commentsList.classList.remove('delete-mode');
                commentManager.loadComments();
                utils.showAlert('å·²é€€å‡ºç®¡ç†æ¨¡å¼');
            },

            toggleDeleteMode() {
                if (!state.isAdmin) {
                    utils.showAlert('è¯·å…ˆç™»å½•ç®¡ç†å‘˜');
                    return;
                }
                
                state.deleteMode = !state.deleteMode;
                commentManager.loadComments();
                utils.showAlert(state.deleteMode ? 
                    'åˆ é™¤æ¨¡å¼å·²å¼€å¯ï¼Œç‚¹å‡»è¯„è®ºå³ä¸Šè§’çš„åˆ é™¤æŒ‰é’®å³å¯åˆ é™¤' : 
                    'åˆ é™¤æ¨¡å¼å·²å…³é—­');
            }
        };

        // åˆå§‹åŒ–
        function init() {
            // ç»‘å®šäº‹ä»¶
            elements.commentForm.addEventListener('submit', (e) => commentManager.submitComment(e));
            
            // å­—æ•°ç»Ÿè®¡
            elements.contentTextarea.addEventListener('input', function() {
                const count = this.value.length;
                elements.charCount.textContent = `${count}/500 å­—`;
                
                if (count > 480) {
                    elements.charCount.className = 'char-count error';
                } else if (count > 400) {
                    elements.charCount.className = 'char-count warning';
                } else {
                    elements.charCount.className = 'char-count';
                }
            });
            
            // åŠ è½½è¯„è®º
            commentManager.loadComments();
            
            // è‡ªåŠ¨åˆ·æ–°
            setInterval(() => commentManager.loadComments(), 30000);
        }

        // å…¨å±€å‡½æ•°ï¼ˆç”¨äºHTML onclickï¼‰
        window.loginAdmin = adminManager.loginAdmin;
        window.logoutAdmin = adminManager.logoutAdmin;
        window.toggleDeleteMode = adminManager.toggleDeleteMode;
        window.refreshComments = () => {
            commentManager.loadComments();
            utils.showAlert('è¯„è®ºåˆ—è¡¨å·²åˆ·æ–°');
        };
        window.deleteComment = (id) => commentManager.deleteComment(id);

        // å¯åŠ¨
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
